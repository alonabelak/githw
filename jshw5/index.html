<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-2">
                <button type="button" class="btn btn-success" onclick="auto.vehicleInfo()">Vehicle information</button>
            </div>
            <div class="col-6" id="vehicle_rez"></div>
        </div>
        <div class="row mt-4">
            <div class="col-2">
                <input type="number" id="car_distance" class="form-control" placeholder="Enter distance">
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-success" onclick="auto.timeInfo()">Time needed</button>
            </div>
            <div class="col-6" id="time_rez"></div>
        </div>
        <div class="row mt-4">
            <div class="col-2">
                <button type="button" class="btn btn-success" onclick="fraction.fractionRez()">Fractions</button>
            </div>
            <div class="col-6" id="fraction_rez"></div>
        </div>
        <div class="row mt-4">
            <div class="col-2">
                <input type="text" id="current_time" class="form-control" placeholder="Enter time">
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-success" onclick="time.currentTime()">Your time</button>
            </div>
            <div class="col-6" id="current_time_rez"></div>
        </div>
        <div class="row mt-4">
            <div class="col-2">
                <input type="text" id="time_change" class="form-control" placeholder="Enter another time">
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-success" onclick="time.changeTime()">Time change</button>
            </div>
            <div class="col-6" id="change_rez"></div>
        </div>
    </div>
    
    <script src="jquery-3.6.0.min.js"></script>
    <script src="maskedinput.js"></script>
    <script src="main.js"></script>
</body>
</html>
